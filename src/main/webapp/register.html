<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link href="static/css/bootstrap.css" rel='stylesheet' type='text/css' />
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="static/js/jquery.min.js"></script>
	<!-- Custom Theme files -->
	<link href="static/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- Custom Theme files -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript">
		addEventListener("load", function() {
			setTimeout(hideURLbar, 0);
			}, false);
		function hideURLbar(){
				window.scrollTo(0,1);
			}
	</script>
	<!--Animation-->
	<script src="static/js/wow.min.js"></script>
	<link href="static/css/animate.css" rel='stylesheet' type='text/css' />
	<script>
		new WOW().init();
	</script>
	<script type="text/javascript" src="static/js/move-top.js"></script>
	<script type="text/javascript" src="static/js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
			});
		});
	</script>

	<script src="static/js/deLogin.js"></script>
	<script src="static/js/function.js"></script>
</head>
<body>
    <!-- header-section-starts -->
	<div class="header">
		<div class="container">
			<div class="top-header">
				<div class="logo">
					<a href="index.html"><img src="static/images/logo3.png" class="img-responsive" alt="" /></a>
				</div>
				<div class="queries">
					<p>联 系 方 式<span>189 1347 5590 </span><label>(12AM to 12PM)</label></p>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>

		<!-- 导航栏 -->
		<div class="menu-bar">
			<div class="container">
				<div class="top-menu">
					<ul>
						<li><a href="index.html">首页</a></li>|
						<li><a href="popular-AirLine.html">特价机票</a></li>|
						<li><a href="order.html">查看订单</a></li>|
						<li><a href="idMessage.html">新增乘客</a></li>
					</ul>
				</div>
				<div class="login-section">
					<ul>
						<li id="loginMessage"><a href="login.html">登录</a>  </li> |
						<li><a id="clearCookie" onclick="deLogin()">注册</a> </li> |
						<li><a href="#">帮助</a></li>
						<div class="clearfix"></div>
					</ul>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<!-- header-section-ends -->
	<!-- content-section-starts -->
	<div class="content">
		<div class="main">
	   		<div class="container">
		  		<div class="register">
					<form action="#" method="get" id="registerSubmit">
						<div class="register-top-grid">
							<h3>基 本 信 息</h3>
							<div class="wow fadeInLeft" data-wow-delay="0.4s">
								<span>
									用户名/姓名
									<label>*</label>
									<label style="color: #ac2925;display: none" id="nameLabel">错误!</label>
								</span>
								<input type="text" id="registerName" name="name">
							</div>
							<div class="wow fadeInRight" data-wow-delay="0.4s">
								<span>
									性别
								</span>
								<select name="sex" id="registerSex">
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</div>
							<br/><br/><br/><br/><br/>
							<div class="wow fadeInRight" data-wow-delay="0.4s">
								<span>
									生日
								</span>
								<input type="date" name="age" id="registerDate">
							</div>
							<div class="wow fadeInRight" data-wow-delay="0.4s">
								<span>
									学历
								</span>
								<select name="education" id="registerEducation">
									<option value="小学">小学</option>
									<option value="初中">初中</option>
									<option value="高中">高中</option>
									<option value="初级中专">初级中专</option>
									<option value="高级中专">高级中专</option>
									<option value="大专生">大专生</option>
									<option value="本科生">本科生</option>
									<option value="研究生">研究生</option>
								</select>
							</div>
							<br/><br/><br/><br/><br/><br/>
							<div class="wow fadeInRight" data-wow-delay="0.4s">
								<span>
									职业
									<label style="color: #ac2925;display: none" id="careerLabel">错误!</label>
								</span>
								<input type="text" id="registerCareer" name="career">
							</div>
							<br/><br/><br/><br/><br/>
						</div>
						<div class="register-bottom-grid">
							<h3>注 册 信 息</h3>
							<div class="wow fadeInLeft" data-wow-delay="0.4s">
								<span>
									手机号
									<label>*</label>
									<label style="color: #ac2925;display: none" id="phoneLabel">错误!</label>
								</span>
								<input type="text" id="registerPhone" name="account">
							</div>
							<div class="wow fadeInRight" data-wow-delay="0.4s">
								<span>
									验证码
									<label>*</label>
									<label style="color: #ac2925;display: none" id="codeLabel">错误!</label>
								</span>
								<input type="text" id="registerCode" name="code">
							</div>
							<br/><br/><br/><br/><br/>
							<div class="wow fadeInRight" data-wow-delay="0.4s">
								<span>
									密码
									<label>*</label>
									<label style="color: #ac2925;display: none" id="pwdLabel">错误!</label>
								</span>
								<input name="pwd" type="password" id="registerPwd">
							</div>
							<div class="wow fadeInRight" data-wow-delay="0.4s">
								<span>
									确认密码
									<label>*</label>
									<label style="color: #ac2925;display: none" id="rPwdLabel">错误!</label>
								</span>
								<input type="password" id="registerRPwd">
							</div>
							<br/><br/><br/><br/><br/>
						</div>
						<div class="register-but">
							<input id='registerButton' type="button" value="注 册">
<!--							<input type="submit" value="注 册">-->
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
	    </div>
	</div>

	<!-- content-section-ends -->
	<!-- footer-section-starts -->
	<div class="footer">
		<div class="container">
			<p class="wow fadeInLeft" data-wow-delay="0.4s">数据库课程设计-机票实名销售系统 <a>20211499 202105Z 李敬儒</a></p>
		</div>
	</div>
	<!-- footer-section-ends -->
	<script type="text/javascript">
		  $(document).ready(function() {
			  /*
			  var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'
			  };
			  */
			  $().UItoTop({ easingType: 'easeOutQuart' });

		  });
	</script>

	<script src="static/js/register.js"></script>

	<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
</body>
</html>
